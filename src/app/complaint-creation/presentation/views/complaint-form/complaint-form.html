<div style="display: flex; flex-direction: row; align-items: flex-start;">
  <form [formGroup]="form" (ngSubmit)="submitComplaint()" style="flex: 1; max-width: 600px;">
    <h1 style="font-size: 3rem; font-weight: bold; margin-bottom: 1rem;">Denunciar Ahora</h1>

    <div style="margin-bottom: 1.5rem;">
      <label style="font-weight: bold;">Categoría</label><br>
      <input type="text" formControlName="category" placeholder="Categoría" style="width: 180px; height: 40px; background: #e6e6ee; border: none; border-radius: 4px; padding-left: 10px;">
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label style="font-weight: bold;">Ubicación</label><br>
      <div style="display: flex; gap: 1rem;">
        <select formControlName="department" style="width: 180px; height: 40px; background: #e6e6ee; border: none; border-radius: 4px;">
          <option value="">Seleccione el depart.</option>
          <option value="Lima">Lima</option>
          <option value="Cusco">Cusco</option>
          <option value="Arequipa">Arequipa</option>
          <option value="Trujillo">Trujillo</option>
          <option value="La Paz">La Paz</option>
          <option value="Ica">Ica</option>
          <option value="Puno">Puno</option>
          <option value="Tumbes">Tumbes</option>
          <option value="Huanuco">Huanuco</option>
          <option value="Piura">Piura</option>
          <option value="Lambayeque">Lambayeque</option>
          <option value="Moquegua">Moquegua</option>
          <option value="Loreto">Loreto</option>
        </select>
        <select formControlName="city" style="width: 180px; height: 40px; background: #e6e6ee; border: none; border-radius: 4px;">
          <option value="">Seleccione la ciudad</option>
          <option value="Lima">Lima</option>
          <option value="Chiclayo">Chiclayo</option>
          <option value="Chimbote">Chimbote</option>
          <option value="Cotopaxi">Cotopaxi</option>
          <option value="El Progreso">El Progreso</option>
          <option value="El Tambo">El Tambo</option>
          <option value="El Trinidad">El Trinidad</option>
          <option value="Esmeraldas">Esmeraldas</option>
          <option value="Guayas">Guayas</option>
          <option value="Imbabura">Imbabura</option>
          <option value="Loja">Loja</option>
        </select>
        <select formControlName="district" style="width: 180px; height: 40px; background: #e6e6ee; border: none; border-radius: 4px;">
          <option value="" >Seleccione el distrito</option>
          <option value="Breña">Breña</option>
          <option value="Jesus Maria">Jesus Maria</option>
          <option value="Magdalena">Magdalena</option>
          <option value="Comas">Comas</option>
          <option value="Ate Vitarte">Ate Vitarte</option>
        </select>
      </div>
    </div>

    <div style="margin-bottom: 1.5rem;">
      <input type="text" formControlName="referenceInfo" placeholder="Referencia" style="width: 300px; height: 40px; background: #e6e6ee; border: none; border-radius: 4px; padding-left: 10px;">
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label style="font-weight: bold;">Descripcion</label><br>
      <textarea formControlName="description" placeholder="Informacion de la denuncia" style="width: 300px; height: 60px; background: #e6e6ee; border: none; border-radius: 4px; padding-left: 10px;"></textarea>
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label style="font-weight: bold;">Evidencias</label><br>
      <!-- Aquí podrías agregar un input para subir archivos y vincularlo a evidence si lo implementas -->
      <input type="text" formControlName="evidence" placeholder="URLs de evidencias (separadas por coma)" style="width: 300px; height: 40px; background: #e6e6ee; border: none; border-radius: 4px; padding-left: 10px;">
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label style="font-weight: bold;">Tipo de Prioridad</label><br>
      <select formControlName="priority" style="width: 300px; height: 40px; background: #e6e6ee; border: none; border-radius: 4px;">
        <option value="">Seleccione su prioridad</option>
        <option value="Standard">Standard</option>
        <option value="Urgent">Urgent</option>
        <option value="Critical">Critical</option>
      </select>
    </div>

    <div style="margin-bottom: 0.5rem;">
      <input type="checkbox" id="anonimo" formControlName="anonymous">
      <label for="anonimo">Desea enviar la denuncia anonimamente</label>
    </div>
    <div style="margin-bottom: 2rem;">
      <input type="checkbox" id="terminos" formControlName="termsAccepted">
      <label for="terminos">Aceptar términos y condiciones.</label>
    </div>

    <div style="display: flex; gap: 1rem;">
      <button type="submit" [disabled]="form.invalid" style="border: 1px solid #1a1a1a; background: white; color: #1a1a1a; border-radius: 20px; padding: 8px 24px;">Enviar denuncia</button>
      <button type="button" (click)="saveDraft()" style="border: 1px solid #1a1a1a; background: white; color: #1a1a1a; border-radius: 20px; padding: 8px 24px;">Guardar Borrador</button>
    </div>
  </form>
  <div class="imagen-container">
    <img src="/secret-image.png" alt="Ilustración" style="max-width: 350px;">
  </div>

</div>
