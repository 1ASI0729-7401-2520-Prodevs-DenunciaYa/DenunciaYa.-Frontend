<h1>Mis denuncias</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> N° de denuncia </th>
    <td mat-cell *matCellDef="let complaint"> {{ complaint.id }} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoría </th>
    <td mat-cell *matCellDef="let complaint"> {{ complaint.category }} </td>
  </ng-container>

  <!-- Date and Time Column -->
  <ng-container matColumnDef="updateDate">
    <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
    <td mat-cell *matCellDef="let complaint"> {{ complaint.updateDate | date:'dd/MM/yyyy HH:mm' }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let complaint">
      <span [ngClass]="{
        'status-pending': complaint.status === 'Pending',
        'status-inprocess': complaint.status === 'Awaiting response',
        'status-resolved': complaint.status === 'Completed',
        'status-rejected': complaint.status === 'Rejected'
      }">{{ complaint.status }}</span>
    </td>
  </ng-container>

  <!-- Evolution Column -->
  <ng-container matColumnDef="evolution">
    <th mat-header-cell *matHeaderCellDef> Evolución del caso </th>
    <td mat-cell *matCellDef="let complaint">
      <button mat-button color="primary">Ver detalle</button>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let complaint">
      <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="deleteComplaint(complaint.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="router.navigate(['complaint-creation/complaints/new'])"> DENUNCIAR AHORA </button>
