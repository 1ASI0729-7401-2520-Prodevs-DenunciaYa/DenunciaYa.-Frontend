<div class="recovery-container">
  <div class="recovery-card">
    <button
      mat-button
      color="primary"
      class="back-link"
      (click)="navigateToHome()"
      aria-label="Go back to home"
    >
      ← Back
    </button>

    <h1 class="app-title" aria-label="DenunciaYa application logo">
      <img src="/assets/images/Logo_1.jpg" alt="DenunciaYa Logo" class="logo" />
      DenunciaYa
    </h1>

    <div class="form-box" aria-label="Forgot password form section">
      <h3>Forgot your password?</h3>
      <p>If you forgot your account, don’t worry — you can recover it by entering your email.</p>

      <form
        #recoveryForm="ngForm"
        (ngSubmit)="onRecover()"
        aria-label="Forgot password form"
        novalidate
      >
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="email"
            #emailCtrl="ngModel"
            required
            email
            placeholder="Enter your email"
            aria-label="Email address"
            aria-required="true"
          />
          <mat-error *ngIf="emailCtrl.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="emailCtrl.hasError('email') && !emailCtrl.hasError('required')">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-checkbox
          name="terms"
          ngModel
          required
          aria-label="Accept terms and conditions"
        >
          Accept terms and conditions.
        </mat-checkbox>

        <div class="btn-container">
          <button
            mat-stroked-button
            color="primary"
            class="confirm-btn"
            type="submit"
            [disabled]="!recoveryForm.valid"
            aria-label="Confirm email button"
          >
            Confirm the email
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
