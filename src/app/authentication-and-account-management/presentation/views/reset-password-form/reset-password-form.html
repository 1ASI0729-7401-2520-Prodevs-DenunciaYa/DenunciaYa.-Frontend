<div class="reset-container">
  <div class="reset-card">
    <button mat-button color="primary" class="back-link" (click)="navigateToLogin()" aria-label="Go back to login page">
      ‚Üê Back
    </button>

    <h1 class="app-title">
      <img src="/assets/images/Logo_1.jpg" alt="DenunciaYa Logo" class="logo" />
      DenunciaYa
    </h1>

    <div class="form-box">
      <h3>Reset your password</h3>
      <p>Please enter your new password twice to confirm. (8-12 characters)</p>

      <form #resetForm="ngForm" (ngSubmit)="onReset()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>New Password</mat-label>
          <input
            matInput
            type="password"
            name="newPassword"
            ngModel
            required
            minlength="8"
            maxlength="12"
            placeholder="Enter new password"
            aria-label="Enter new password"
          />
          <mat-error *ngIf="resetForm.controls['newPassword']?.errors?.['minlength'] || resetForm.controls['newPassword']?.errors?.['maxlength']">
            Password must be 8-12 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            name="confirmPassword"
            ngModel
            required
            minlength="8"
            maxlength="12"
            placeholder="Confirm new password"
            aria-label="Confirm new password"
          />
          <mat-error *ngIf="resetForm.controls['confirmPassword']?.errors?.['minlength'] || resetForm.controls['confirmPassword']?.errors?.['maxlength']">
            Password must be 8-12 characters
          </mat-error>
        </mat-form-field>

        <div *ngIf="resetForm.value.newPassword && resetForm.value.confirmPassword && resetForm.value.newPassword !== resetForm.value.confirmPassword" class="error-msg" aria-live="polite">
          Passwords do not match!
        </div>

        <div class="btn-container">
          <button
            mat-stroked-button
            color="primary"
            class="confirm-btn"
            type="submit"
            [disabled]="!resetForm.valid || resetForm.value.newPassword !== resetForm.value.confirmPassword"
            aria-label="Confirm and enter new password"
          >
            Confirm and Enter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
