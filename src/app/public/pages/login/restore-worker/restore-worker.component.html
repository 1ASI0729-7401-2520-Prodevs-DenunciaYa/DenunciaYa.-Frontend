<div class="content-primary">

  <mat-card class="contenedor">
    <mat-card-content>
      <div class="content-2">

        <!-- Título principal -->
        <h2 class="title">Reset Password</h2>

        <!-- Tipo de usuario -->
        <div class="user-type">Worker</div>
        <!-- Si quieres que sea dinámico, simplemente cambia la variable -->

        <!-- Subtítulo -->
        <p class="subtitle">
          Enter your new password
        </p>

        <!-- Requisitos de contraseña -->
        <div class="password-requirements">
          <div class="requirements-title">
            Password Requirements
          </div>

          <ul class="requirements-list">
            <li class="invalid">At least 8 characters</li>
            <li class="invalid">One capital letter</li>
            <li class="invalid">One number</li>
            <li class="invalid">One special character</li>
          </ul>
        </div>

        <!-- Campo: Nueva contraseña -->
        <div class="form-field">
          <label class="field-label">New Password</label>

          <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="password" type="password" placeholder="New Password" class="input">
          </mat-form-field>

          <!-- Indicador de fuerza -->
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <span class="strength-text">Weak</span>
          </div>
        </div>

        <!-- Campo: Confirmar contraseña -->
        <div class="form-field">
          <label class="field-label">Confirm Password</label>

          <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="newpassword" type="password" placeholder="Confirm Password" class="input">
          </mat-form-field>

          <!-- Mensaje de coincidencia -->
          <div class="password-match invalid">
            Passwords do not match
          </div>
        </div>

        <!-- Botón principal -->
        <button mat-button class="change-button" routerLink="/pages/validation">
          Change Password
        </button>

        <!-- Link para volver -->
        <div class="back-link-container">
          Go back?
          <a class="back-link" routerLink="/login">Click here</a>
        </div>

      </div>
    </mat-card-content>
  </mat-card>

</div>
