<div class="table-container">
  <h1 class="title">Denuncias</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <!-- N° -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> N° De. </th>
      <td mat-cell *matCellDef="let c"> {{ c.id }} </td>
    </ng-container>

    <!-- Categoría -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoría </th>
      <td mat-cell *matCellDef="let c"> {{ c.category }} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let c"> {{ c.fecha }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let c">
        <span class="status" [ngClass]="c.status.toLowerCase()">{{ c.status }}</span>
      </td>
    </ng-container>

    <!-- Prioridad -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Prioridad </th>
      <td mat-cell *matCellDef="let c">
        <span class="priority" [ngClass]="c.priority.toLowerCase()">{{ c.priority }}</span>
      </td>
    </ng-container>

    <!-- Detalles -->
    <ng-container matColumnDef="detalles">
      <th mat-header-cell *matHeaderCellDef> Detalles </th>
      <td mat-cell *matCellDef="let c">
        <button mat-stroked-button color="primary" (click)="viewComplaint(c)">
          Ver Denuncia
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
