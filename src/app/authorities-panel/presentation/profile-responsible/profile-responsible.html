<div class="profile-container">
  <div class="profile-info">
    <h1>{{ 'Responsible Profile' | translate }}</h1>
    <div class="section-title">{{ 'Personal Information' | translate }}</div>
    <div class="section-subtitle">
      {{ 'Manage your contact information and personal details.' | translate }}
    </div>

    <div class="profile-fields">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'First Name' | translate }}</mat-label>
        <input matInput [value]="latestResponsible()?.firstName || ''" readonly />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{ 'Last Name' | translate }}</mat-label>
        <input matInput [value]="latestResponsible()?.lastName || ''" readonly />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>{{ 'Email' | translate }}</mat-label>
        <input matInput [value]="latestResponsible()?.email || ''" readonly />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>{{ 'Phone' | translate }}</mat-label>
        <input matInput [value]="latestResponsible()?.phone || ''" readonly />
      </mat-form-field>
    </div>
  </div>
</div>
